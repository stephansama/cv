name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
env:
  HUSKY: 0
  ZX_VERBOSE: true
  DO_NOT_TRACK: 1
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write
concurrency: ${{github.workflow}}-${{github.ref}}
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"
      - name: ğŸ "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: ğŸ¦€ Install uv
        uses: astral-sh/setup-uv@v7
      - name: ğŸ“¦ Installing dependencies
        run: pnpm install
      - name: ğŸ§° Download schemas
        run: pnpm build:schema
      - name: ğŸ› ï¸ Generate rendercv
        run: pnpm build:cv
      - name: â†—ï¸ Create release
        run: pnpm run release
      - name: â†—ï¸ Update README
        run: pnpm run build:readme
